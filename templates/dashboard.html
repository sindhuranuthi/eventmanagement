{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Admin Dashboard</h2>
  <a href="{{ url_for('add_event') }}" class="btn btn-success">+ Add New Event</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <table class="table table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for e in events %}
        <tr>
          <td>{{ e[1] }}</td>
          <td>{{ e[2] }}</td>
          <td>{{ e[3] }}</td>
          <td>
            <a href="/delete/{{ e[0] }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
