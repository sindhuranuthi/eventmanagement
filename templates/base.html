<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Event System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      background: #f2f7fc;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .wave-bg {
      background: url("https://www.svgrepo.com/show/382106/wave-line.svg") no-repeat center top;
      background-size: cover;
      height: 200px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px 0 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d6efd;
    }

    .hero p {
      color: #555;
      margin-bottom: 1rem;
    }

    .navbar-brand i {
      margin-right: 5px;
    }

    .container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Wave Background -->
  <div class="wave-bg"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <i class="bi bi-calendar-event"></i> College Events
      </a>
      <div>
        {% if session.admin %}
          <a class="btn btn-light" href="{{ url_for('dashboard') }}">Dashboard</a>
          <a class="btn btn-outline-light ms-2" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-light" href="{{ url_for('register') }}">Events</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="container mt-3">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
