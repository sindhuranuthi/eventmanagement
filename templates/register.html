<div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ e[1] }}</h5>
        <p class="card-text">{{ e[2] }}</p>
        <span class="badge bg-info text-dark">ðŸ“… {{ e[3] }}</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div class="mt-4 text-center">
  <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Admin Login</a>
</div>
{% endblock %}
